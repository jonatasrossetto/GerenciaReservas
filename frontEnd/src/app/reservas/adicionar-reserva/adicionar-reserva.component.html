        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                        (click)="goGestaoAcomodacao($event)">Acomodações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" (click)="goGestaoHospedes($event)">Hóspedes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" (click)="goGestaoReserva($event)">Reservas</a>

            </ul>

<div class="container p-3">
    <h5 class="text-center">Cadastrar Reserva</h5>
</div>

<div class="container vh-100">
    <div class="input-group mb-3 date">
        <span class="input-group-text col-2" id="basic-addon1">Data de Entrada</span>
        <input [(ngModel)]="dataEntrada" class="form-control" placeholder="Data de Entrada" aria-label="Data de Entrada"
            aria-describedby="basic-addon1" type="date" min="{{dataEntradaMin | date:'yyyy-MM-dd'}}"
            (input)="ajustaDataSaidaMin()">

        <span class="input-group-text col-2" id="basic-addon1">Data de Saída</span>
        <input [(ngModel)]="dataSaida" class="form-control" placeholder="Data de Saída" aria-label="Data de Saída"
            aria-describedby="basic-addon1" type="date" min="{{dataSaidaMin | date:'yyyy-MM-dd'}}" id="dataSaida">
    </div>
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary col-2" type="button" id="button-addon1" data-bs-toggle="modal"
            data-bs-target="#hospedeModal">Hóspede</button>
        <input [(ngModel)]="nomeHospede" type="text" class="form-control" placeholder="Nome do Hóspede"
            aria-label="Nome do Hóspede" aria-describedby="button-addon1" disabled>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text col-2" id="basic-addon1">No. Hóspedes</span>
        <input [(ngModel)]="quantidadePessoas" class="form-control" placeholder="Quantidade Hóspedes"
            aria-label="Quantidade de hóspedes" aria-describedby="basic-addon1" type="number">
    </div>
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary col-2" type="button" id="button-addon1" data-bs-toggle="modal"
            data-bs-target="#acomodacaoModal">Acomodação</button>
        <input [(ngModel)]="acomodacao" type="text" class="form-control" placeholder="Número da Acomodação"
            aria-label="Número da acomodação" aria-describedby="button-addon1" disabled>

    </div>

    <div class="input-group mb-3">
        <span class="input-group-text col-2" id="basic-addon1">Diária R$</span>
        <input [(ngModel)]="valorDiaria" class="form-control" placeholder="Valor da Diária" aria-label="Valor da Diária"
            aria-describedby="basic-addon1" type="number">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Observações</span>
        <textarea class="form-control" aria-label="observações" [(ngModel)]="observacao"></textarea>
    </div>

    <button type="button" class="btn btn-primary me-3" (click)="cadastrarReserva()">Cadastrar</button>
    <button type=" button" class="btn btn-primary me-3" (click)="goGestaoReserva($event)">Cancelar</button>

    <div class="modal fade" id="hospedeModal" tabindex="-1" aria-labelledby="hospedeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="hospedeModalLabel">Selecione o nome do hóspede</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select class="form-select" size="10" aria-label="Size 3 select example" id="listaHospedes">

                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        (click)="escolherHospede()">Escolher</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="acomodacaoModal" tabindex="-1" aria-labelledby="acomodacaoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="acomodacaoModalLabel">Selecione a Acomodação</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select class="form-select" size="8" aria-label="Size 3 select example" id="listaAcomodacoes">

                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        (click)="escolherAcomodacao()">Escolher</button>
                </div>
            </div>
        </div>
    </div>
</div>
